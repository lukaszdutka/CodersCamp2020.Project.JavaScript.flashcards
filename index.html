<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CodersCamp2020 | Star Wars API QUIZ</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/App.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="pokequiz-app">
        Łukasz Dutka
        daria305
        memeraki / Gosia Dziewit
        Aleksandra Cypko / AleksandraCyp
        mariusz-sm / Mariusz Smarz
        Agata Ludwiczyńska/ AgataLudwiczynska
        arendarczyk / Kamil Arendarczyk
    </div>

    <template id="quiz-template">
        <div class="quiz-top-bar progress-bar">
            <div id="timer"></div>
            <div class="mode-title">
                <h2></h2>
            </div>
            <div id="question-counter"></div>
        </div>
        <div id="quiz-body">
            
            <div class="quiz-question"></div> <!--class question-img or question-text will be added in js script*/-->
            <div class="quiz-answers">
                <ul class="quiz-answers-list"></ul>
            </div>
        </div>
    </template>

    <tempalte id="quiz-li">
        <li class="quiz-answer">
            <span></span> <!--class quiz-answer-text or quiz-answer-img will be added in js script*/-->
            <span class="quiz-checkbox unchecked"></span> <!-- in js script, class unchecked can be change to: correct-answer, wrong-answer*/-->
        </li>
    </tempalte>

    <script src="src/index.js"></script>
</body>

</html>
